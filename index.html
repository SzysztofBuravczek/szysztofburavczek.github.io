<!DOCTYPE html>
<html lang="mul">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="пісні / песни / songs, божевілля / сумасшествие / madness"
    />
    <title>Шиштоф Буравчек / Szysztof Buravczek</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="alternate" href="https://szysztofburavczek.github.io/uk/" hreflang="uk" />
<link rel="alternate" href="https://szysztofburavczek.github.io/ru/" hreflang="ru" />
<link rel="alternate" href="https://szysztofburavczek.github.io/en/" hreflang="en" />
<link rel="alternate" href="https://szysztofburavczek.github.io/" hreflang="x-default" />

  </head>
  <body>
    <div class="background">
      <div class="choose-lang-menu">
        <ul class="choose-lang-list">
          <li>
  <a href="/uk" class="button fill" title="Українська версія" lang="uk"
    >Це</a
  >
</li>
<li>
  <a href="/ru" class="button fill" title="Русская версия" lang="ru"
    >Это</a
  >
</li>
<li>
  <a href="/en" class="button fill" title="English version" lang="en"
    >This is</a
  >
</li>

        </ul>
        <div>
          <img
            src="/images/logo.svg"
            alt="Шиштоф Буравчек - логотип / Szysztof Buravczek - logo"
            class="logo-large"
          />
        </div>
      </div>
    </div>
    <script>
      (function () {
        if (
          !document.querySelector ||
          !String.prototype.replace ||
          !RegExp ||
          !location ||
          !location.search
        ) {
          return;
        }

        var background = document.querySelector(".background");
        var langList = document.querySelector(".choose-lang-list");
        var url = location.search.replace("?", "en");
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url);
        xhr.send();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            var mainRgx = /<main>(.*)<\/main>/s.exec(xhr.responseText);
            var popupRgx = /<div id="backdrop".*<\/div>/s.exec(
              xhr.responseText
            );

            var popup = "";
            if (popupRgx) {
              popup = popupRgx[0].replace(/\sstyle=".*?"/, "");

              var linkRgx = /<a.*?lang="(.*?)".*?>/s.exec(popup);
              if (linkRgx) {
                var link = linkRgx[0];
                var linkLang = linkRgx[1];

                popup = popup
                  .replace(
                    /<button.*?lang="(.*?)".*?>/gs,
                    function (src, lang) {
                      return linkRgx[0].replace(
                        new RegExp(linkRgx[1], "gs"),
                        lang
                      );
                    }
                  )
                  .replace("</button>", "</a>");
              }
            } else {
              popup =
                '<div id="backdrop"><div id="choose-lang">' +
                background.innerHTML +
                "</div></div>";
            }

            if (mainRgx) {
              background.innerHTML = mainRgx[1] + popup;
            }
          }
        };
      })();
    </script>
  </body>
</html>
