    <script>
      (function () {
        if (
          !document.querySelector ||
          !String.prototype.replace ||
          !RegExp ||
          !location ||
          !location.search
        ) {
          return;
        }

        if (location.replace) {
          var langLinks = document.querySelectorAll("a");

          if (localStorage) {
            var localLang = localStorage.getItem("lang");
            if (localLang) {
              for (var i = 0; i < langLinks.length; i++) {
                if (langLinks[i].lang == localLang) {
                  location.replace(location.href.replace("?", localLang));

                  return;
                }
              }
            }
          }

          if (navigator) {
            var navLangList = navigator.languages;
            if (!navLangList) {
              if (navigator.language) {
                navLangList = [navigator.language];
              } else {
                navLangList = [];
              }
            }

            for (var i = 0; i < langLinks.length; i++) {
              for (var j = 0; j < navLangList.length; j++) {
                var navLang = navLangList[j][0] + navLangList[j][1];

                if (langLinks[i].lang == navLang) {
                  location.replace(location.href.replace("?", navLang));

                  return;
                }
              }
            }
          }
        }

        var background = document.querySelector(".background");
        var langList = document.querySelector(".choose-lang-list");
        var url = location.search.replace("?", "en");
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url);
        xhr.send();
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4) {
            var mainRgx = /<main>(.*)<\/main>/s.exec(xhr.responseText);
            var popupRgx = /<div id="backdrop".*<\/div>/s.exec(
              xhr.responseText
            );

            var popup = "";
            if (popupRgx) {
              popup = popupRgx[0].replace(/\sstyle=".*?"/, "");

              var linkRgx = /<a.*?lang="(.*?)".*?>/s.exec(popup);
              if (linkRgx) {
                popup = popup
                  .replace(/<button.*?lang="(.*?)".*?>/s, function (src, lang) {
                    return linkRgx[0].replace(
                      new RegExp(linkRgx[1], "gs"),
                      lang
                    );
                  })
                  .replace("</button>", "</a>");
              }
            } else {
              popup =
                '<div id="backdrop"><div id="choose-lang">' +
                background.innerHTML +
                "</div></div>";
            }

            if (mainRgx) {
              background.innerHTML = mainRgx[1] + popup;
            }
          }
        };
      })();
    </script>
